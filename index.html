<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>독도 따라만들기 - 왜 저런다냐...</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./js/main.js" defer></script>
</head>

<body>
    <section class="mainVisual">
        <div class="swiper mainSlide">
            <div class="swiper-wrapper">
                <div class="swiper-slide">01</div>
                <div class="swiper-slide">02</div>
                <div class="swiper-slide">03</div>
            </div>

        </div>
        <div class="arrows">
            <button class="left">이전</button>
        </div>
        <ul class="dots">
            <li><button>01</button></li>
            <li><button>02</button></li>
            <li><button>03</button></li>
        </ul>
        <div class="num"></div>
    </section>
</body>

</html>
